    </header>
    <!-- contant -->
    <div class="wrapDiv">
      <div class="Regi">
        <!-- <form th:action="@{/saveUser}" th:object="${userInfo}" method="POST">
                    <input type="text" th:field = "*{name}" >
                    <button type="submit"></button>
                </form> -->

        <!-- regi From -->
        <form
          action="#"
          th:action="@{/saveUser}"
          th:object="${userInfo}"
          method="POST"
          class="formRegi"
          name="regiForm"
        >
          <div id="ferror" class="error"></div>

          <div class="fieldaWrap">
            <label for="firstName">Name :</label>
            <input
              type="text"
              th:field="*{name}"
              placeholder="Name"
              id="firstName"
            />
          </div>
          <div id="lerror" class="error"></div>

          <div class="fieldaWrap">
            <label for="secondName">Last Name :</label>
            <input
              type="text"
              th:field="*{lname}"
              name="secondName"
              id="secondName"
            />
          </div>
          <div id="uerror" class="error"></div>

          <div class="fieldaWrap">
            <label for="username">User Name :</label>
            <input
              type="text"
              th:field="*{username}"
              placeholder="username"
              id="userName"
            />
          </div>

          <input type="hidden" name="Role" value="SELLER" />

          <div id="merror" class="error"></div>

          <div class="fieldaWrap">
            <label for="mobileNumber">Mobile Number :</label>
            <input
              type="text"
              th:field="*{mobile_no}"
              name="mobileNumber"
              id="mobileNumber"
              aria-required="true"
            />
          </div>

          <div id="eerror" class="error"></div>

          <div class="fieldaWrap">
            <label for="emailAddress">Email :</label>
            <input
              type="text"
              th:field="*{Email}"
              name="emailAddress"
              id="emailAddress"
            />
          </div>

          <div id="gerror" class="error"></div>

          <div class="fieldaWrap">
            <label for="Gender">Gender :</label>
            <select th:field="*{Gender}" name="Gender" id="Gender">
              <option value="Select">Select</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>

          <div id="laerror" class="error"></div>

          <div class="fieldaWrap">
            <label for="landMark">landMark</label>
            <input
              type="text"
              th:field="*{landmark}"
              name="landMark"
              id="landMark"
            />
          </div>

          <div id="aerror" class="error"></div>

          <div class="fieldaWrap">
            <label for="Area">Area :</label>
            <input type="text" th:field="*{area}" name="Area" id="Area" />
          </div>

          <div id="derror" class="error"></div>

          <div class="fieldaWrap">
            <label for="District">District :</label>
            <input
              type="text"
              th:field="*{district}"
              name="District"
              id="District"
            />
          </div>

          <div id="serror" class="error"></div>

          <div class="fieldaWrap">
            <label for="State">State :</label>
            <input type="text" th:field="*{state}" name="State" id="State" />
          </div>

          <div id="cerror" class="error"></div>

          <div class="fieldaWrap">
            <label for="County">County :</label>
            <input type="text" th:field="*{County}" name="County" id="County" />
          </div>

          <div id="perror" class="error"></div>

          <div class="fieldaWrap">
            <label for="passWord">Password :</label>
            <input
              type="password"
              th:field="*{password}"
              name="passWord"
              id="passWord"
            />
          </div>

          <div id="conerror" class="error"></div>

          <div class="fieldaWrap">
            <label for="conformPassword">Re-Enter Password :</label>
            <input
              type="password"
              name="conformPassword"
              id="conformPassword"
            />
          </div>

          <div class="fieldaWrap">
            <button type="button">Clear</button>
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
