<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- <link
      rel="stylesheet"
      href="../static/css/cart.css"
      th:href="@{/css/cart.css}"
    /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap"
      rel="stylesheet"
    />

    
    <link
      rel="stylesheet"
      th:href="@{/css/temp.css}"
      href="../static/css/temp.css"
    />
    <link
      rel="stylesheet"
      href="../static/css/header.css"
      th:href="@{/css/header.css}"
    />
    <link
      rel="stylesheet"
      href="../static/jquery-ui/jquery-ui.css"
      th:href="@{/jquery-ui/jquery-ui.css}"
    />
    <link
      rel="stylesheet"
      href="../static/jquery-ui/jquery-ui.structure.css"
      th:href="@{/jquery-ui/jquery-ui.structure.css}"
    />
    <link
      rel="stylesheet"
      href="../static/jquery-ui/jquery-ui.theme.css"
      th:href="@{/jquery-ui/jquery-ui.theme.css}"
    />

    <title>FlashDeal</title>
  </head>
  <body>
    <!-- Page BOdy Started -->

    <div class="header" id="stayAtTop" th:include="header::header"></div>

    <div class="pagebody">
      <!-- Slider  -->
      <div class="slideWrapper">
        <div class="slideshow-container">

          <!-- Full-width images with number and caption text -->
          <div class="mySlides fade">
         <a href="productProfile/6">
          <!-- FlashDeal/productProfile/10 -->
            <div class="numbertext">1 / 3</div>
            <img th:src="@{/image/f.jpg}"   style="width:100%">
            <div class="text">Caption Text</div>
          </div>
        </a>
        <a href="productProfile/17">
          <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img th:src="@{image/s.jpg}" src="../static/image/f.jpg" style="width:100%">
            <div class="text">Caption Two</div>
          </div>
        </a>
        <a href="productProfile/12">
          <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img th:src="@{image/th.jpg}" src="../static/image/s.jpg" style="width:100%">
            <div class="text">Caption Three</div>
          </div>
        </a>
          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
        <br>
        
        <!-- The dots/circles -->
        <div class="doot">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        <!-- <button onclick="myMove()" >click</button> -->
    </div>
      <!-- Recent Item -->
      <div class="recentItems" th:if="${login}">
        <div class="recentTitle">Recent Item</div>
        <div class="recentContant">
          <div class="recentItem" th:each="recentItems: ${recentItems}">
            <a
              href="#"
              th:href="@{/productProfile/{pId}(pId=${recentItems.product.productid})}"
            >
              <div class="Recentimg">
                <img
                  src="image/logitec 102c.jpg"
                  alt=""
                  th:src="@{${recentItems.product.productImgUrl0}}"
                />
              </div>
              <div class="recentName">
                <a href="#" th:text="${recentItems.product.productName}"
                  >Logitec G102c
                </a>
              </div>
              <div class="recentCate">
                <a href="#" th:text="${recentItems.product.productCate}"
                  >Electroninc</a
                >
              </div>
            </a>
          </div>
        </div>
      </div>
      <!-- THIS IS SOMTHING ELSE +++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
      <div class="recentItems">
        <div class="recentTitle">Feature Item</div>
        <div class="recentContant">
          <div class="recentItem" th:each="feature: ${feature}">
            <a href=""
            th:href="@{/productProfile/{pId}(pId=${feature.productid})}"
                        >
              <div class="Recentimg">
                <img src="../static/image/logitec 102c.jpg" alt=""
                 th:src="@{${feature.productImgUrl0}}"
                />
              </div>
              <div class="recentName">
                <a href="#" th:text ="${feature.productName}">Logitec G102c </a>
              </div>
              <div class="recentCate">
                <a th:text="${feature.productCate}" href="#">Electroninc</a></div>
            </a>
          </div>
        
        </div>
      </div>
      <!-- End of Recent Item -->

      <div class="box"></div>

      <!-- End of page body -->
    </div>

    <div class="footer">&copy 1996-2021</div>
    
    <script th:src = "@{/js/slide.js}" src="../static/js/slide.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script th:src="@{/js.jquery.js}" src="../static/js/jquery.js"></script>
    <script th:src="@{/js/temp.js}" src="../static/js/temp.js"></script>
    <script th:src="@{/js/temp.js}"></script>
  </body>
</html>
