            >
            <span id="catagory" th:text="${info.product.productCate}"

            >
            <span id="Seller">Realme</span>
          </div>
          <!-- <div class="prouctPrice item" th:text="${info.productPrice}">&#8377 4999</div> -->

            <a
              href="#"
              th:href="@{/Seller/editProduct/{pId}(pId=${info.product.productid})}"
              >View</a
            >
          </div>
          <div class="DeleteButton item"><a href="#">Delete</a></div>
        </div>
